services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - simulegal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./backend/prisma/dev.db:/app/prisma/dev.db
    environment:
      - DATABASE_URL=file:./dev.db
      - PORT=3001
      # Add other environment variables here (e.g., JWT_SECRET)
    networks:
      - simulegal-network

networks:
  simulegal-network:
    driver: bridge

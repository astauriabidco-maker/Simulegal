services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - simulegal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://simulegal:simulegal_pw@db:5432/simulegal?schema=public
      - PORT=3001
      - JWT_SECRET=change_me_in_production
    depends_on:
      - db
    networks:
      - simulegal-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=simulegal
      - POSTGRES_PASSWORD=simulegal_pw
      - POSTGRES_DB=simulegal
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - simulegal-network

networks:
  simulegal-network:
    driver: bridge

volumes:
  postgres_data:
